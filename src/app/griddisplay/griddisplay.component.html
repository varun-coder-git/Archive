<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngIf="result && result.data && result.data.length">
      <tr *ngFor="let element of result.data">
        <td><img src="{{element.avatar}}" height="50px"></td>
        <td>{{element.id}}</td>
        <td>{{element.first_name}}</td>
        <td>{{element.last_name}}</td>
        <td>{{element.email}}</td>
      </tr>
    </tbody>
  </table>
